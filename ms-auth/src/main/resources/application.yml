server:
  port: 8081

spring:
  application:
    name: ms-auth

  cloud:
    config:
      enabled: false

  datasource:
    url: jdbc:h2:mem:authdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true